<!DOCTYPE HTML>
<html>

  <link rel="stylesheet" href="css/style.css">
  <script type="text/javascript" src="script/script.js"></script>
</head>

<body>
  <section>
    <div>
      <form name="square_root" action="javascript:square()">
        <fieldset>
          <legend>ax<sup><small>2</small></sup> + bx + c = 0</legend>
          <input name="number_a" type="text" placeholder="a" value="1">

          <button onclick="square()" id="button">run</button>

        <div id="answer"></div>
      </form>
    </div>
  </section>
