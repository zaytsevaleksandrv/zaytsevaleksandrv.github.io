<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Random user api</title>

    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/stylesheets/normalize.css">
    <link rel="stylesheet" href="./assets/stylesheets/main.css">
</head>
<body>
    <header class="header container margin-bottom">
        <h1>
            <a href="/">
                <i class="fa fa-random" aria-hidden="true"></i>
                Random user api
            </a>
        </h1>
        <div>
            <input class="input" type="text" placeholder="Search Users" id="filter_users"/>
            <select class="select" id="order" onchange="sortUsers(this)">
                <option disabled selected>order</option>
                <option>In alphabet order</option>
                <option>In reverse order</option>
            </select>
        </div>

    </header>
    <div id="root" class="users container"></div>
    <div id="modal" class="modal__wrapper"></div>

    <script type="text/javascript" src="./assets/scripts/main.js"></script>
</body>
</html>
