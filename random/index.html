<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#3498db">
    <title>Random user api</title>

    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/stylesheets/normalize.css">
    <link rel="stylesheet" href="./assets/stylesheets/main.css">
</head>
<body>
    <header class="header container margin-bottom">
        <h1>
            <a href="/">
                <i class="fa fa-random" aria-hidden="true"></i>
                Random user api
            </a>
        </h1>
        <div class="wrapper__func-element">
            <input
                class="input"
                type="text"
                placeholder="Enter Aa to Zz, 1 letter"
                id="filter_users"
                maxlength="1"
            />
            <select
                class="select"
                id="order"
                onchange="sortUsers(this)"
            >
                <option disabled selected>order</option>
                <option>In alphabet order</option>
                <option>In reverse order</option>
            </select>
        </div>

    </header>
    <main class="container main">
        <div class="info-block">
            <ul class="info-block__list">
                <li class="info-block__list-item">
                    <p class="info-block__text">
                        — User cards are made in the style of
                        <a
                            class="info-block__link"
                            target="_blank"
                            title="Go to view the scene from the movie"
                            href="http://originalnyi-podarok.ru/wp-content/uploads/2017/10/magicheskiy-shar-trassa-60.jpg"
                        >
                            ball predictions
                        </a> from the film
                        <a
                            class="info-block__link"
                            target="_blank"
                            title="Go to kinopoisk.ru"
                            href="https://www.kinopoisk.ru/film/trassa-60-2001-3563/"
                        >
                            "Route 60";
                        </a>
                    </p>
                </li>
                <li>
                    <p class="info-block__text">
                        — The work is done - Zaytsev Aleksandr, 23 years old. My site -
                        <a
                            class="info-block__link"
                            target="_blank"
                            title="Go to on my site"
                            href="https://zaytsevaleksandrv.github.io/zav/"
                        >
                            zav
                        </a>.
                    </p>
                </li>
            </ul>
        </div>
        <div id="root" class="users"></div>
        <div id="modal" class="modal__wrapper"></div>
        <a class="up" href="#">up</a>
    </main>
    <footer class="container footer">
        <p class="footer__text">© 2018</p>
    </footer>
    <script type="text/javascript" src="./assets/scripts/main.js"></script>
</body>
</html>
